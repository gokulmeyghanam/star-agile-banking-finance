name: CICD Pipeline
'on':
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Maven
        uses: maven/maven-action@v3
        with:
          maven: 3.8.x
      - name: Build project
        run: mvn clean package
